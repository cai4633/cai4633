<!DOCTYPE html>
<html>
<head>
	<title>inline,block,inline-block</title>	
	<meta charset='utf-8'/>
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="../../jquery/jquery.js"></script>
	<script type='text/javascript'>
		(function(){
			$(function(){
				let $box1 = $('.box1');
				let $display = $('#char1');
				let $mpf = $('#char2');
				let $mpfValue = $('#ctrl');
				let $all = $($display,$mpf,$mpfValue);
				$all.each(() => {
					$(this).bind('change',function(){
						$box1.html(getInfo(0));
						$box1.css(getInfo(1));
					})
				})
				$box1.html(getInfo(0));
				$box1.css(getInfo(1));

				function getInfo(type=0){		//获取选择器内容
					let info = [];
					info[0] = '这是内容';
					if($mpf && $display && $mpfValue) {
						let propName = $mpf.val();
						info[0] = 'display:' + $display.val() + ($display.val()!== 'inline' ? '<br/>' : '  ') + $mpf.val() + ':' + $mpfValue.val() + "px"; 
							info[1] = {
							'display': $display.val() ,
							[propName] : $mpfValue.val() + "px"      //es6才出现的[表达式]，之前key中不允许出现变量
						};

					}
					return info[type];
				}

			})
		})();
	</script>

</head>
<body>
	<div class="box0">
		<div class="box2">
			<div class="box4"></div>
		</div>
	</div>
</body>
</html>
